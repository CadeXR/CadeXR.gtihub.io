<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the domain
        const segment = window.location.pathname.split('/').pop();
        
        // Store the path in session storage
        sessionStorage.setItem('redirect', segment);
        
        // Redirect to the main page
        window.location.replace('/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
