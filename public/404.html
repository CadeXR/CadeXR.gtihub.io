<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current URL and path
        const currentPath = window.location.pathname;
        const baseUrl = window.location.origin;
        
        // Remove the leading slash and store the path
        const pathToStore = currentPath.replace(/^\//, '');
        sessionStorage.setItem('redirect', pathToStore);
        
        // Redirect to the root with the correct base URL
        window.location.href = baseUrl;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
